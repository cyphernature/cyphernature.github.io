  <img class="mySlides" src="img/onewheel1.png" style="width:70%" alt ="Image of man putting down board and instructor to the left.">
  <img class="mySlides" src="img/onewheel2.png" style="width:70%" alt ="Image of two instructors with boards walking down ramp way with backs to the camera.">
  <img class="mySlides" src="img/onewheel3.png" style="width:70%" alt ="Image of man trying out the board (learning) with instructor standing to the right. They are going down the ramp.">
  <img class="mySlides" src="img/onewheel4.png" style="width:70%" alt ="Image instructor riding down wooden ramp with trees in background.">

  <img class="mySlides" src="img/onewheel7.png" style="width:70%" alt ="Image of instructor riding on a log.">
  <img class="mySlides" src="img/onewheel8.png" style="width:70%" alt ="Image of different instructor riding on a log.">
  <img class="mySlides" src="img/onewheel9.png" style="width:70%" alt ="Image of instructor adjusting helmet after riding on a log.">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
